<html lang="en">
    <head>
        <title>Training Search</title>
        <link rel="stylesheet" href="training.css">
    </head>
    <body>
        <div class="container">
        <h1>Training</h1>
        
        <form>
            <div>
                <p>
                    <label>
                    Desired Career<br>
                    <input type="text" placeholder="Career" value="Software Developer">
                    </label>
                </p>
                
                <p>
                    <label>
                    Location<br>
                    <select name="location" id="loc">
                        <option value="menu">Choose one</option>
                        <option value="online">Online</option>
                        <option value="inperson">In Person</option>  
                    </select>
                    </label>
                </p>
                
                <p>
                    <label>
                    Military Affiliation<br>
                    <select name="branch" id="bran">
                        <option value="menu">Choose one</option>
                        <option value="af">Air Force</option>
                        <option value="army">Army</option>  
                        <option value="coastie">Coastguard</option>
                        <option value="corps">Marine Corps</option> 
                        <option value="navy">Navy</option>
                    </select>
                    </label>
                </p>
                
                <p>
                    <label>
                    MOS/Rating/AFSC<br>
                    <input type="text" placeholder="Mil job" value="92F">
                    </label>
                </p>
            
                <p>
                    <label>
                    Status<br>
                    <select name="location" id="loc">
                        <option value="menu">Choose one</option>
                        <option value="online">Online</option>
                        <option value="inperson">In Person</option>  
                    </select>
                    </label>
                </p>
                
                <p>
                    <label>
                    Industry Partners<br>
                    <input type="partners" placeholder="Partners">
                    </label>  

                <p>
                    <input type="reset">
                </p> 

                <p>
                    <button>Find Trainings</button>
                </p> 
            </div> 
        </form>
    </body>
</html>
