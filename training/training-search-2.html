<html>
    <head>
        <title>Training Search</title>
        <link rel="stylesheet" href="training.css">
    </head>
    <body>
<div class="container">
	<h1>Trainings</h1>
	
<form>
  <div>
  <p>
    <label>
      Desired Career<br>
    <input type="text" placeholder="Desired Career" value="Software Developer">
    </label>
  </p>
    
    <p>
    <label>
      Location<br>
      <select name="location" id="loc">
        <option value="menu">Choose one</option>
        <option value="online">Online</option>
        <option value="inperson">In Person</option>  
      </select>
    </label>
  </p>
    
  <p>
    <label>
      Military Affiliation<br>
      <select name="branch" id="bran">
        <option value="menu">Choose one</option>
        <option value="af">Air Force</option>
        <option value="army">Army</option>  
        <option value="coastie">Coastguard</option>
        <option value="corps">Marine Corps</option> 
        <option value="navy">Navy</option>
      </select>
    </label>
  </p>
    
    <p>
    <label>
      MOS/Rating/AFSC<br>
    <input type="text" placeholder="Military Job" value="92F">
    </label>
  </p>
   
    <p>
    <label>
      Status<br>
      <select name="status" id="stat">
        <option value="menu">Choose one</option>
        <option value="ad">Active Duty</option>
        <option value="rsrvs">Guard/Reserves</option>
        <option value="180">Transitioning</option>
        <option value="vet">Veteran</option>  
      </select>
    </label>
  </p>
   
       <p>
    <label>
      Highest Rank<br>
    <input type="text" placeholder="Rank" value="E1 - O10">
    </label>
  </p>
    
   
   <p>
   <label>
     Industry Partners<br>
      <select name="partners" id="industry">
        <option value="menu">Choose one</option>
        <option value="msft">Microsoft</option>
        <option value="snow">ServiceNow</option>  
        <option value="amz">Amazon</option>
        <option value="orcl">Oracle</option> 
        <option value="ng">Northrop Grumman</option>
        <option value="ray">Raytheon Technologies</option>
        <option value="lm">Lockheed Martin</option>
        <option value="hh">Helmets Hardhats</option>
      </select>
    </label>
  </p>
    
    <p>
    <label>
      Eligibile VA Benefit <br>
      <select name="va benefit" id="va">
        <option value="menu">Choose one</option>
        <option value="9/11">Chapter 33 Post 9/11 </option>
        <option value="vre">Chapter 31 VR&E</option> 
        <option value="ch30">Chapter 30 Montgomery GI Bill</option> 
        <option value="ch1606">Chapter 1606 Montgomery GI Bill</option>
        <option value="vetec">VET TEC</option> 
      </select>
    </label>
  </p>
    
     
    
    
    
    
    <p>
    <label>
   <input type="reset" value="Reset">
    <label>
  </p>
      
<p>
  <button onclick="location.href='https://www.enlistedexperience.com/dod-skillbridge-program-how-to-apply/'" type="button">
        More Info</button>
  </p>
 
    <p>
  <button onclick="location.href='https://www.enlistedexperience.com/dod-skillbridge-program-how-to-apply/'" type="button">
        DOD Skillbridge Program</button>
  </p>
      

      
      
      
   
   
</form>
</div>
</body>
</html>
